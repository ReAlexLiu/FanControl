syntax = "proto3";
import "nanopb.proto";

message WiFiConfigMessage {
    string ssid = 1 [(nanopb).max_size = 16];
    string passphrase = 2 [(nanopb).max_size = 16];
}

message MqttConfigMessage {
    string MQTT_SERVER = 1 [(nanopb).max_size = 24];
    uint32 MQTT_PORT = 2;
    string MQTT_USER = 3 [(nanopb).max_size = 16];
    string MQTT_PASS = 4 [(nanopb).max_size = 16];
}

message AppsConfigMessage {
    string temperature_sensor1 = 1 [(nanopb).max_size = 8];
    string temperature_sensor2 = 2 [(nanopb).max_size = 8];
    string temperature_sensor3 = 3 [(nanopb).max_size = 8];
    string temperature_sensor4 = 4 [(nanopb).max_size = 8];
}
message ConfigMessage {
    WiFiConfigMessage wifi_config = 1;
    AppsConfigMessage apps_config = 2;
    MqttConfigMessage mqtt_config = 3;
}
